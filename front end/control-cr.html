<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course Data</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="control-cr.css">
</head>
<body>
<div class="logo">
    <img src="logo.png" >
</div>

<div class="topnav">
    <div class="topnav-center">
        <a href="c1.html">Home</a>
        <a href="news.html">News</a>
        <a href="control-st.html">Students</a>
        <a class="active" href="control-cr.html">Courses</a>
    </div>

    <div class="topnav-right">
        <a href="control-abt.html">About</a>
        <button id="logoutBtn" class="logoutBtn">Logout</button>
    </div>
</div>

<div class="form-container">
    <form class="form" id="courseForm">
        <input type="text" id="courseCode" placeholder="Course Code">
        <span id="courseCodeError" class="error" style="display: none;"></span>
        
        <input type="text" id="courseName" placeholder="Course Name">
        
        <input type="submit" value="Add Course">
        <span id="formError" class="error" style="display: none;">Please fill all fields.</span>
    </form>
</div>

<div class="search-container">
    <form class="form" id="searchForm">
        <input type="text" id="searchCourseCode" placeholder="Search by Course Code">
        <button type="submit" id="searchBtn"><i class="fas fa-search"></i></button>
    </form>
</div>

<div class="table-wrapper">
    <table>
        <thead>
            <tr>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="courseTable">
            <!-- Course data will be added here -->
        </tbody>
    </table>

    <div id="errorMessage" class="error" style="display: none;"></div>
</div>

<script src="control-cr.js"></script>

</body>
</html>
